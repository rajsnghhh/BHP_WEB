<h1 mat-dialog-title>
    <div class="dialog-header">
        <h2 class="dialog-title">All MUAC List</h2>
        <div><i class="fas fa-times" (click)="closeDialog()"></i></div>
    </div>
</h1>

<div mat-dialog-content>
  <div class="white_box_tittle list_header" *ngIf="childMuac.length !== 0; else noData">
    <div class="QA_table ">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
            <table
                class="table lms_table_active dataTable no-footer dtr-inline collapsed table table-striped"
                role="grid" aria-describedby="DataTables_Table_0_info" style="table-layout: fixed;">

                <thead>
                    <tr>
                        <th>MUAC Date</th>
                        <th>MUAC Camp No</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>MUAC</th>
                        <th>Source</th>
                        <th *ngIf="disableAction">Action</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let item of childMuac;index as i">
                        <td>{{item.muacRecordDate}}</td>
                        <td>{{item.muacCampDto.muacCampNumber ? item.muacCampDto.muacCampNumber : '-'}}</td>
                        <td>{{item.height}}</td>
                        <td>{{item.weight}}</td>
                        <td>{{item.muac}}</td>
                        <td>{{item.muacRegisterTag}}</td>
                        <td style="padding: 0px 0px 0px 32px;" *ngIf="disableAction">
                            <div *ngIf="item.muacRegisterTag == 'PEM' ? false: true" style="display: inline-block;">
                                <i class="fas fa-edit" title="Edit MUAC" (click)="onEdit(i)" *ngIf="updateMode" ></i> 
                            </div>
                            <div *ngIf="item.muacRegisterTag == 'PEM' ? false: true" style="display: inline-block;">
                                <i class="fas fa-trash" title="Delete MUAC" (click)="onDelete(i)" *ngIf="deleteMode"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #noData>
    <div class="empty_message_div">
        <div class="empty-state_message">No Records Found.</div>
        <div class="empty-state_help"> Add a new record.</div>
    </div>
  </ng-template>
</div>
