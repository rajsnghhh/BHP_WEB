<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="white_box QA_section mb_30">
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="page-title">Dynamic Form</h2>
                    </div>
                    <div class="col-md-8">
                        <div class="box_right d-flex lms_block">
                            <div class="serach_field_2">
                                <div class="search_inner">
                                    <form active="#">
                                        <div class="search_field">
                                            <input type="text" name="search" placeholder="Search questions here..." [(ngModel)]="dynamicFormSearch">
                                        </div>
                                        <button type="submit"> <i class="fa fa-search"></i> </button>
                                    </form>
                                </div>
                            </div>
                            <div class="add_button ">
                                <a [routerLink]="['create']" data-toggle="modal" data-target="#addcategory" class="btn btn-primary">Add Questions</a>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="white_box_tittle list_header">

                    <div class="QA_table ">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                            <table class="table lms_table_active dataTable no-footer dtr-inline collapsed" role="grid"
                                aria-describedby="DataTables_Table_0_info" style="width: 705px ; table-layout: fixed; " >
                                <thead>
                                    <tr>
                                        <th>SL No.</th>
                                        <th>Questions</th>
                                        <th>Type</th>
                                        <th>Option</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of getFormData | filter: dynamicFormSearch ; index as i">
                                        <td>{{i+1}}</td>
                                        <td>{{data.title}}</td>
                                        <td>{{data.view_type}}</td>
                                        <td>
                                            <table style="width: 705px;" >
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <li *ngFor="let datas of data.menu_info">
                                                                {{ datas.title_info }}
                                                            </li>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>

                                        <td data-toggle="tooltip" title="Edit">
                                            <i class="fas fa-edit" [routerLink]="['create',data.question_master_id]"
                                                (click)="setData(data)"></i>
                                            <i class="fas fa-trash"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
