<app-loader [hidden]="loader"></app-loader>
<h1 mat-dialog-title>
    <div class="dialog-header">
        <h3 class="dialog-title">List Of FGD's</h3>
        <h3 class="btn-link" style="color:#0d6efd; cursor: pointer;margin-left: 225px;" (click)="CreateFGDModal()">click
            here to create FGD
        </h3>
        <div><i class="fas fa-times" (click)="closeDialog()"></i></div>
    </div>
</h1>
<hr>

<div mat-dialog-content style="overflow-y: auto; height: 375px; overflow-x: hidden;">

    <div id="tbodyFam">
        <div id="table_wrapper">
            <table class="table table-striped" id="table_wrapper">
                <thead id="header_fixed">
                    <tr style="text-align: center;">
                        <th style="width: 3%;">Sl. No.</th>
                        <th style="width: 3%;">FGD Date</th>
                        <th style="width: 25%;">FGD Place</th>
                        <th style="width: 5%;">Action</th>
                    </tr>
                </thead>

                <tbody style="text-align:center;">
                    <tr *ngFor="let fgd of fgdDetails; index as i">
                        <td style="width: 3%;">{{i+1}}</td>
                        <td style="width: 3%;">{{fgd.dateOfFgd}}</td>
                        <td style="width: 25%;">{{fgd.villageName}}</td>
                        <td>action</td>
                        <!-- <td style="width: 5%;"><input *ngIf="fgd.is_checked== true" class="form-check-input"
                                type="checkbox" value="" id="flexCheckDefault" checked
                                (change)="selectMultiplefgdilies($event,fgd)">
                            <input *ngIf="fgd.is_checked== false" class="form-check-input" type="checkbox" value=""
                                id="flexCheckDefault" (change)="selectMultiplefgdilies($event,fgd)">

                        </td> -->

                    </tr>

                    <tr *ngIf="data?.fgdDetails?.length == 0">
                        <td colspan="4">No list is available.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
