<h1 mat-dialog-title>
    <div class="dialog-header">
        <h2 class="dialog-title">Pregnant Woman History</h2>
        <div><i class="fas fa-times" (click)="closeDialog()"></i></div>  
    </div>
</h1>
<div mat-dialog-content>
    <div class="white_box_tittle list_header">
    <div class="QA_table ">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
            <table
                class="table lms_table_active dataTable no-footer dtr-inline collapsed table table-striped"
                role="grid" aria-describedby="DataTables_Table_0_info" style="table-layout: fixed;">

                <thead>
                    <tr>
                        <th>Created Date</th>
                        <th>Name</th>
                        <th>Pregnant Women Status</th>
                        <th>Comment</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let item of pregnantWomenHistory;index as i">
                        <td>{{item.createdDate}}</td>
                        <td>{{item.userFirstName}}  {{item.userMiddleName}}  {{item.userLastName}}</td>
                        <td>{{item.pregnantWomanStatus == 'Y' ? 'Yes' : item.pregnantWomanStatus == 'N' ? 'No' : 'NA'}}</td>
                        <td>{{item.pregnantWomanComment}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
